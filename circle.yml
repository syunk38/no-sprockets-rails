machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.3.0
  node:
    version: 6.9.1

dependencies:
  cache_directories:
    - "vendor/bundle"
    - "node_modules"

  override:
    - rm Gemfile.lock
    - npm install
    - npm rebuild node-sass
    - npm run build
    - bundle install --path vendor/bundle

test:
  override:
    - echo "Nothing to do here"

deployment:
  production:
    branch: master
    heroku:
      appname: no-sprockets-rails
